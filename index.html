
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interface - Stability AI</title>
    <link rel="stylesheet" href="style_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Added BSON library from DALL-E 3 project -->
    <script src="https://unpkg.com/bson@4.7.2/dist/bson.browser.umd.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">S.</span>
                    <h1>Stability AI</h1>
                </div>
            </div>
            <div class="header-center">
                <div class="header-model-selector">
                    <label for="ai-model" class="sr-only">AI Model</label>
                    <select id="ai-model">
                        <option value="Stable Diffusion 3.5">Stable Diffusion 3.5</option>
                    </select>
                </div>
            </div>
            <div class="header-right">
                <div class="header-controls">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <button class="icon-button back-button">
                    <i class="fas fa-arrow-left"></i>
                </button>

                <div class="form-section">
                    <label>Mode</label>
                    <div class="radio-group">
                        <div>
                            <input type="radio" id="mode-txt2img" name="generation-mode" value="txt2img" checked>
                            <label for="mode-txt2img">Text to Image</label>
                        </div>
                        <div>
                            <input type="radio" id="mode-img2img" name="generation-mode" value="img2img">
                            <label for="mode-img2img">Image to Image</label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <label for="negative-prompt">Negative Prompt</label>
                    <textarea id="negative-prompt" placeholder="Describe what not to include"></textarea>
                </div>

                <div class="form-section">
                    <label for="aspect-ratio">Aspect Ratio</label>
                    <select id="aspect-ratio">
                        <option value="1:1">1:1</option>
                        <option value="16:9">16:9</option>
                        <option value="9:16">9:16</option>
                        <option value="3:2">3:2</option>
                        <option value="2:3">2:3</option>
                    </select>
                </div>

                <div class="form-section">
                    <label for="seed">Seed</label>
                    <input type="number" id="seed" value="0">
                </div>

                <div class="form-section">
                    <label for="output-format">Output Format</label>
                    <select id="output-format">
                        <option value="JPEG">JPEG</option>
                        <option value="PNG">PNG</option>
                    </select>
                </div>

                <div class="sidebar-footer">
                    <button class="icon-button settings-button">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </aside>

            <main class="output-area">
                <!-- Status display from DALL-E 3 project -->
                <div id="status" class="status"></div>
                
                <p class="placeholder">No Images yet.</p>
                <div class="loading-indicator" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Generating...
                </div>
                <div class="image-grid">
                    <!-- Generated images will be inserted here -->
                </div>
            </main>
        </div>

        <div class="input-area-container">
            <div id="chat-image-preview-container" style="display: none;">
                <img id="chat-image-preview" src="#" alt="Image Preview"/>
                <button id="remove-image-button" title="Remove Image">
                    <i class="fas fa-times"></i>
                </button>
                <span id="upload-status" class="upload-status-message"></span>
            </div>

            <footer class="chat-input-area">
                <input type="file" id="image-upload" name="image-upload" accept="image/png, image/jpeg, image/webp" style="display: none;">
                <button class="icon-button" id="upload-trigger-button" title="Attach Image (Image to Image mode)" disabled>
                    <i class="fas fa-paperclip"></i>
                </button>
                <!-- Textarea will be enhanced with auto-expanding functionality -->
                <textarea id="prompt" placeholder="Enter prompt... (Attach image if in Image to Image mode)"></textarea>
                <button class="submit-button" title="Submit Prompt">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </footer>
        </div>
    </div>

    <!-- Changed to the new script file name for our enhanced version -->
    <script src="script_enhanced.js"></script>
</body>
</html>
